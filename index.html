<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Взлом терминала</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-info">
        Компьютер создает комбинации чисел и выбирает одно случайное, которое
        необходимо отгадать за минимальное количество попыток. При клике на

        загадывааемом компьютере числом.
